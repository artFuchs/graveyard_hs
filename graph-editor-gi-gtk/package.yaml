name:                graph-editor-gi-gtk
version:             0.1.0.0
github:              "githubuser/graph-editor-gi-gtk"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/graph-editor-gi-gtk#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  graph-editor-gi-gtk-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graph-editor-gi-gtk
    - gi-gtk
    - gi-gdk
    - text
    - cairo
    - pango
    - gi-cairo
    - haskell-gi-base
    - transformers
    - prettyprinter
    - parallel

tests:
  graph-editor-gi-gtk-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graph-editor-gi-gtk
